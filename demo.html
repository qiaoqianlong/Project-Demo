    <!-- 表单 -->
    <!-- 文本标签 -->
    角色名：<input type="text" placeholder="请输入角色名" name="" id="">
    <br>
    密码：<input type="password" placeholder="请输入密码" name="" id="">

    性别:<input type="radio" name="gender" id="" checked>男<label><input type="radio" name="gender" id="">女</label>

    <select name="" id="">
        <option>V</option>
        <option>Jack</option>
        <option selected>Judy</option>

    <textarea name="" id="" cols="30" rows="10" placeholder="谈谈感想"></textarea>
