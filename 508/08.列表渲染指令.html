<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in list"><p>学号是：{{item.id}}</p>姓名是：{{item.name}}</li>
        </ul>
        <br>
        <ul>
            <li v-for="(item, index) in list">索引是：{{index}},  姓名是：{{item.name}}</li>
        </ul>
    </div>

    <script src="./lib/vue-2.6.12.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                list: [
                    { id: 1, name: 'KINNO'},
                    { id: 2, name: 'JACKEY'},
                    { id: 3, name: 'Luffy'}
                ]
            }
        })
    </script>
</body>
</html>
